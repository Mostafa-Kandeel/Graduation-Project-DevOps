name: CD - Deploy Application via Bastion

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application with Ansible
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Configure SSH for Bastion ProxyJump
        run: |
          echo -e "Host bastion\n\tHostName ${{ secrets.BASTION_IP }}\n\tUser ubuntu\n\tIdentityFile ~/.ssh/id_rsa\n\nHost private-ec2\n\tHostName ${{ secrets.PRIVATE_EC2_IP }}\n\tUser ubuntu\n\tProxyJump bastion\n\tIdentityFile ~/.ssh/id_rsa\n\tStrictHostKeyChecking no" >> ~/.ssh/config

      - name: Install Ansible and Docker collection
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
          ansible-galaxy collection install community.docker

      - name: Deploy with Ansible
        run: |
          ansible-playbook -i ansible/hosts.ini ansible/deploy.yml \
            --extra-vars "image_tag=${{ github.sha }}"
